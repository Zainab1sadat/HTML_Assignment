<body>
    <header>
        <nav>
            <ul>

                    <a href="about-me.html">About Me</a>

                    <a href="contact.html">Contact Me</a>

            </ul>
            <input type="search" id="search" placeholder="Search here....">
        </nav>
    </header>
    <main>
        <h1>Contact ME ☺️</h1>
        <form action="#">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Type your Name" required><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="example@gmail.com" required><br>
            <label for="msg">Message</label>
            <textarea name="msg" id="msg" cols="30" rows="10" required></textarea><br>
            <div class="gender">
                <input type="radio" name="male" id="male" required>
                <label for="male">Male</label>
                <input type="radio" name="female" id="fem" required>
                <label for="fem">Female</label>
            </div>
            <input type="checkbox" name="html" id="html" required>
            <label for="css">CSS</label>
            <input type="checkbox" name="css" id="css" required>
            <label for="html">HTML</label>
            <input type="checkbox" name="java" id="java" required>
            <label for="java">JavaScript</label><br>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>

</html>
